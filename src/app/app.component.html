<div>
  <h1>Number Guessing Game</h1>
  <button (click)="startGame()">Start Game</button>
  <br><br>
  <div>
    <label>Enter your guess:</label>
    <input type="number" [(ngModel)]="guess" placeholder="Enter a number">
    <button (click)="checkGuess()">Check</button>
    <br><br>
    <p>{{ message }}</p>
  </div>
  <app-guess-list [guesses]="successfulGuesses"></app-guess-list>
</div>
